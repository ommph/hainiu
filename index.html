<html>

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <script src="./script/lib/flexible.js"></script>
  <link rel="stylesheet" href="./css/hainiu_animation.css">
  <link rel="stylesheet" href="./css/vender/swiper.min.css">
  <!-- <link rel="stylesheet" href="./css/animate.min.css"> -->
  <link rel="stylesheet" href="./css/index.css">
  <title>海牛助手</title>
</head>

<body>
  <div class="swiper-container" id="Jswiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="page page-1">
          <div id="bubble">
            <div class="bubble1"></div>
            <div class="bubble2"></div>
            <div class="bubble3"></div>
            <div class="bubble4"></div>
            <div class="bubble5"></div>
            <div class="bubble6"></div>            
            <div class="bubble3 bubble33"></div>
            <div class="bubble4 bubble44"></div>
            <div class="bubble5 bubble55"></div>
            <div class="bubble6 bubble66"></div>            
            <div class="bubble7"></div>
            <div class="bubble8"></div>
            <div class="bubble9"></div>
            <div class="bubble10"></div>
            <div class="bubble11"></div>
          </div>  
        </div>
      </div>
      <div class="swiper-slide">
        <div class="page page-2">
          <div class="page-2-warp">
              <div class="insert_number">
                  <span>9</span>
                  <span>5</span>
                  <span>0</span>
                  <span>1</span>
                  <span>3</span>
                  <span>+对方手机号</span>
              </div>

              <div class="call call_nine">9</div>
              <div class="call call_five">5</div>
              <div class="call call_zero">0</div>
              <div class="call call_one">1</div>
              <div class="call call_three">3</div>

              <div id="imgleft" class="page-2-img">
                <img src="images/call01.png" />
              </div>
              <div id="imgright" class="page-2-img page-2-imgright">
                  <img src="images/call02.png" />
              </div>
              <div id="calltel">
                <img src="images/calltel_03.png">
              </div>
          </div> 
        </div>
      </div>
      <div class="swiper-slide">
        <div class="page page-3">
          <div class="page-2-warp page-3-wrap">
            <div class="f_95013number">95013XXXXXXXXX</div>
            <div class="dialog1">
              <img src="images/dialog1.png">
            </div>
            <div class="dialog2">
              <img src="images/dialog2.png">
            </div>
            <div class="dialog3">
              <img src="images/dialog3.png">
            </div>
          </div>
        </div>
      </div>      
    </div>
    <div class="swiper-arrow">
      <span></span>
      <span class="arrow_two"></span>
      <span class="arrow_two"></span>
    </div>
    
  </div>  
  
  <script src="./script/lib/jquery-3.2.1.min.js"></script>
  <script src="./script/lib/swiper.min.js"></script>
  <script src="./script/lib/swiper.animate1.0.3.min.js"></script>
  <script src="./script/index.js"></script>
</body>

</html>
